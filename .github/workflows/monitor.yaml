
name: Chart Monitor

on:
  schedule:
    - cron: "0 * * * *"

  workflow_dispatch:

jobs:
  monitor:
    name: Run the Chart Monitor
    runs-on: ubuntu-latest

    steps:
      - name: Store runtime ğŸ•‘
        id: store-runtime
        run: |
          echo "runtime=$(/bin/date -u "+%Y-%W@%H")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Checkout repository ğŸ”
        uses: actions/checkout@v3

      - name: Setup Node.js environment âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm â¬‡ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Store pnpm cache directory ğŸ’¿
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache dependencies ğŸ—„ï¸
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Cache monitor data ğŸ“€
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-monitor-cache-${{ steps.store-runtime.outputs.runtime }}
          path: |
            @monitor/data/cache/**/*.json
          restore-keys: |
            ${{ runner.os }}-monitor-cache-

      - name: Run monitor ğŸ‘ï¸
        run: pnpm start

      - name: Commit changes ğŸ’¾
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Automatic update âš™ï¸" && git push
